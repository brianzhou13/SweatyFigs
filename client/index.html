  <!DOCTYPE html>
  <html ng-app='fridgely'>
    <head>
      <title>Fridgely</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./css/styles1.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <!-- default nav-bar template to be applied across other views -->

    <!-- ** note: links still need to be changed ** -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">FRIDGELY</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>

    <!-- the view -->
    <div ng-view></div>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <!-- Angular Scripts -->
      <script type="text/javascript" src="lib/angular/angular.min.js"></script>
      <script type="text/javascript" src="lib/angular-route/angular-route.min.js"></script>

      <!-- App Scripts -->
      <script type="text/javascript" src="js/landing/landing.js"></script>
      <script type="text/javascript" src="js/recipes/recipes.js"></script>
      <script type="text/javascript" src="js/search/search.js"></script>
      <script type="text/javascript" src="js/services/services.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    </body>
  </html>
